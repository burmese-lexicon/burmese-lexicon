<template>
  <require from='./words-page.scss'></require>

  <div if.bind='loading' class="ui active inverted dimmer">
    <div class="ui loader"></div>
  </div>
  <div class='ui centered fifteen wide column word-list-segment'>
    <ul class='letters'>
      <li repeat.for='letter of letters' click.delegate='scrollToLetter($event)'>${letter}</li>
    </ul>
    <div class="ui request message">
      <p>Not found what you're looking for? Request the word <a href.bind='router.generate("request-word")'>here</a>.</p>
    </div>
    <div class="ui message">
      <p>Want to contribute? Add new word <a href.bind='router.generate("new-word")'>here</a>.</p>
    </div>
    <h1>Words</h1>
    <div if.bind='error' class='ui error message'>
      ${error}
    </div>
    <ul class='words'>
      <li repeat.for='word of words'>
        <a href='${router.generate("words")}/${word}' class='start-letter-${word[0]}'>${word}</a>
      </li>
    </ul>
  </div>
</template>
