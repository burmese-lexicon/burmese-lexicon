<template>
  <require from='./contributors-page.scss'></require>

  <div if.bind='loading' class="ui active dimmer">
    <div class="ui loader"></div>
  </div>
  <div class='ui wide column centered' else>
    <h1>Top contributors</h1>

    <table class="ui fixed inverted table">
      <thead>
        <tr>
          <th>Contributor</th>
          <th>Score</th>
          <th># Definitions</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for='contribution of contributions'>
          <td>
            <img if.bind='contribution.userProfileImage' class="ui avatar image" src="/images/avatar.jpg">
            <span class='username'>${contribution.user}</span>
          </td>
          <td>
            ${contribution.score}
          </td>
          <td>
            ${contribution.definitions}
          </td>  
        </tr>
      </tbody>
    </table>
  </div>
</template>
