<template>
  <require from='./contributors-page.scss'></require>

  <div class='ui forteen wide column centered'>
    <h1>Top contributors</h1>
    <div if.bind='loading' class="ui active inverted dimmer">
      <div class="ui loader"></div>
    </div>
    <table class="ui fixed inverted table" else>
      <thead>
        <tr>
          <th>Contributor</th>
          <th>Points</th>
          <th># Definitions</th>
          <th># Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for='contribution of contributions'>
          <td>
            <img if.bind='contribution.photoURL' class="ui avatar image" src="${contribution.photoURL}">
            <span class='username'>${contribution.user}</span>
          </td>
          <td>
            ${contribution.score}
          </td>
          <td>
            ${contribution.definitions}
          </td>  
          <td>
            ${contribution.votes || 0}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
