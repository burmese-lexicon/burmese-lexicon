<template>
  <require from='./misspelled-words-page.scss'></require>
  <h1>မြန်မာစာမြန်မာစကား</h1>
  <div class='ui styled fluid accordion' ref='accordion'>
    <template repeat.for='page of pages'>
      <div class='title top-level'>
        <i class='dropdown icon'></i>
        ${page.section}
      </div>
      <div class='content'>
        <div class='accordion transition visible'>
          <template repeat.for='entry of getPageEntries(page)'>
            <div class='title'>
              <i class='dropdown icon'></i>
              ${entry}
            </div>
            <div class='content'>
              <div class="ui active centered inline loader" if.bind='loadingPdf && !pdfLoadError'></div>
              <div if.bind='pdfLoadError'>${pdfLoadError}</div>
              <div class='pdf-container' data-page='${page.entries[entry]}' else></div>
            </div>
          </template>
        </div>
      </div>
    </template>
  </div>
  <button class='ui icon button reset' click.delegate='closeAll()'>
    <i class='arrow up icon'></i>
  </button>
  <p class='credits'>မြန်မာစာနှင့် ဘာသာစကားပညာရေးဦးစီးဌာန၏ မြန်မာစာမြန်မာစကား(၁၉၉၃)မှ ရယူသည်။ <a href='/documents/misspelled-words.pdf' download>pdf</a></p>
</template>
