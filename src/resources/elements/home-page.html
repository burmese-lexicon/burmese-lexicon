<template>
  <require from='./home-page.scss'></require>
  <require from='./word-search'></require>
  <require from='./word-of-day'></require>

  <div class='centered'>
  <div class="ui info message first-time" if.bind='!notiService.shownFirstTimeDialog'>
    <i class="close icon" click.delegate='notiService.shownFirstTimeDialog = true'></i>
    <p>Only unicode is used. Check <a href='/about/'>here</a> for tips.</p>
  </div>
  <word-of-day word.two-way='wotd'></word-of-day>
  <word-search></word-search>
  <div class="ui statistics">
    <div if.bind='loading' class="ui active inverted dimmer">
      <div class="ui loader"></div>
    </div>
    <div class="ui negative message" if.bind='error'>
      There was an error loading the stats.
    </div>
    <div class="statistic" else>
      <div class="value">
        <i class='language icon'></i>${stats.words}
      </div>
      <div class="label">
        Words
      </div>
    </div>
    <div class="statistic">
      <div class="value">
        <i class='pencil alternate icon'></i>${stats.definitions}
      </div>
      <div class="label">
        Definitions
      </div>
    </div>
    <div class="statistic">
      <div class="value">
        <i class='users icon'></i>${stats.contributors}
      </div>
      <div class="label">
        Contributors
      </div>
    </div>
  </div>
  </div>
</template>
